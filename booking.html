<!DOCTYPE html><html lang="ro"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>RACEX ATV - Premium Booking</title><style>* { margin: 0; padding: 0; box-sizing: border-box; } body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: #000; color: #fff; padding: 20px; min-height: 100vh; } .container { max-width: 1000px; margin: 0 auto; } .header { text-align: center; margin-bottom: 40px; border-bottom: 2px solid #ff6800; padding: 30px 0; } .header h1 { color: #ff6800; font-size: 36px; margin-bottom: 10px; } .header p { color: #999; } .steps { display: flex; justify-content: center; gap: 10px; margin: 30px 0; flex-wrap: wrap; } .step-num { width: 50px; height: 50px; border-radius: 50%; background: #222; border: 2px solid #666; display: flex; align-items: center; justify-content: center; font-weight: bold; font-size: 18px; } .step-num.active { background: #ff6800; border-color: #ff6800; color: #000; box-shadow: 0 0 15px rgba(255, 104, 0, 0.5); } .step-num.done { background: #4CAF50; border-color: #4CAF50; } .content { background: #1a1a1a; border: 1px solid #333; padding: 40px; margin: 30px 0; border-radius: 8px; } .content h2 { color: #ff6800; margin-bottom: 20px; } .form-group { margin-bottom: 20px; } .form-group label { display: block; margin-bottom: 8px; font-weight: 500; } .form-group input, .form-group select { width: 100%; padding: 12px; background: #222; border: 1px solid #555; color: #fff; border-radius: 4px; } .form-group input:focus, .form-group select:focus { outline: none; border-color: #ff6800; background: #2a2a2a; } .time-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(80px, 1fr)); gap: 8px; } .time-btn { padding: 10px; background: #222; border: 1px solid #555; color: #fff; border-radius: 4px; cursor: pointer; } .time-btn:hover { border-color: #ff6800; } .time-btn.sel { background: #ff6800; color: #000; } .summ { background: #0a2a0a; border: 1px solid #4CAF50; padding: 20px; border-radius: 8px; margin: 20px 0; } .summ-row { display: flex; justify-content: space-between; padding: 8px 0; } .agreements { margin: 15px 0; padding: 15px; background: #222; border-radius: 4px; } .agreements a { color: #ff6800; margin: 8px 15px 8px 0; text-decoration: none; } .agreements a:hover { text-decoration: underline; } .checkbox { margin: 15px 0; } .checkbox input { margin-right: 10px; } .btns { display: flex; gap: 10px; margin-top: 30px; } .btn-back { padding: 12px 30px; background: #555; color: #fff; border: none; border-radius: 4px; cursor: pointer; } .btn-back:hover { background: #666; } .btn-next { flex: 1; padding: 12px 30px; background: #ff6800; color: #000; border: none; border-radius: 4px; cursor: pointer; font-weight: 600; } .btn-next:hover { background: #ff7a1a; }</style></head><body><div class="container"><div class="header"><h1>RACEX ATV Booking</h1><p>Reserve your adventure now</p></div><div class="steps" id="steps"></div><div class="content" id="content"></div></div><script>const steps = [{ id: 1, label: 'Date' }, { id: 2, label: 'Vehicle' }, { id: 3, label: 'Riders' }, { id: 4, label: 'ID' }, { id: 5, label: 'Contract' }, { id: 6, label: 'Confirm' }]; let c = 1, d = { date: '', time: '', v: '', r: 0, name: '', id: '', email: '', con: false, sig: false }; function render() { let s = document.getElementById('steps'); s.innerHTML = ''; steps.forEach(st => { let e = document.createElement('div'); e.className = 'step-num'; if (st.id === c) e.classList.add('active'); if (st.id < c) e.classList.add('done'); e.textContent = st.id; s.appendChild(e); }); let cont = document.getElementById('content'); let h = ''; if (c === 1) { h = '<h2>Step 1: Date & Time</h2><div class="form-group"><label>Date:</label><input type="date" value="' + d.date + '" onchange="d.date=this.value"></div><div class="form-group"><label>Time:</label><div class="time-grid" id="tg"></div></div>'; } else if (c === 2) { h = '<h2>Step 2: Vehicle</h2><div class="form-group"><label>Choose:</label><select onchange="d.v=this.value"><option>Select</option><option value="e">Electric - 120 RON</option><option value="c">Combustion - 140 RON</option><option value="o">Own - 80 RON</option></select></div>'; } else if (c === 3) { h = '<h2>Step 3: Riders</h2><div class="form-group"><label>How Many:</label><select onchange="d.r=parseInt(this.value)"><option value="0">Select</option><option value="1">1</option><option value="2">2</option><option value="3">3</option><option value="4">4</option><option value="5">5</option></select></div>'; } else if (c === 4) { h = '<h2>Step 4: Verify ID</h2><div class="form-group"><label>Name:</label><input type="text" value="' + d.name + '" onchange="d.name=this.value"></div><div class="form-group"><label>ID:</label><input type="text" value="' + d.id + '" onchange="d.id=this.value"></div><div class="form-group"><label>Email:</label><input type="email" value="' + d.email + '" onchange="d.email=this.value" required></div><div class="form-group"><label>Upload Photo:</label><input type="file" accept="image/*"></div>'; } else if (c === 5) { h = '<h2>Step 5: Agreements</h2><div class="agreements"><strong>Legal Documents:</strong><br><a href="https://racex-ride-book.lovable.app/api/docs/terms.pdf" target="_blank">üìã Terms & Conditions</a><a href="https://racex-ride-book.lovable.app/api/docs/insurance.pdf" target="_blank">üõ°Ô∏è Insurance</a><a href="https://racex-ride-book.lovable.app/api/docs/waiver.pdf" target="_blank">‚öñÔ∏è Liability Waiver</a></div><div class="checkbox"><input type="checkbox" ' + (d.con ? 'checked' : '') + ' onchange="d.con=this.checked"><label>I accept all agreements</label></div><div class="checkbox"><input type="checkbox" ' + (d.sig ? 'checked' : '') + ' onchange="d.sig=this.checked"><label>I sign this contract</label></div>'; } else { h = '<h2>Step 6: Confirm</h2><div class="summ"><div class="summ-row"><span>Date:</span><strong>' + d.date + '</strong></div><div class="summ-row"><span>Time:</span><strong>' + d.time + '</strong></div><div class="summ-row"><span>Vehicle:</span><strong>' + (d.v||'N/A') + '</strong></div><div class="summ-row"><span>Riders:</span><strong>' + d.r + '</strong></div><div class="summ-row"><span>Name:</span><strong>' + d.name + '</strong></div><div class="summ-row"><span>Email:</span><strong>' + d.email + '</strong></div></div><p style="color:#4CAF50; text-align:center; margin-top:15px;"><strong>‚úì Booking Complete!</strong></p>'; } h += '<div class="btns">' + (c > 1 ? '<button class="btn-back" onclick="c--; render()">Back</button>' : '') + (c < 6 ? '<button class="btn-next" onclick="next()">Next</button>' : '<button class="btn-next" onclick="location.reload()">Restart</button>') + '</div>'; cont.innerHTML = h; if (c === 1) renderTimes(); } function renderTimes() { let tg = document.getElementById('tg'); tg.innerHTML = ''; ['08:00','09:00','10:00','11:00','14:00','15:00','16:00','17:00'].forEach(t => { let b = document.createElement('button'); b.className = 'time-btn'; if (d.time === t) b.classList.add('sel'); b.textContent = t; b.onclick = () => { d.time = t; renderTimes(); }; tg.appendChild(b); }); } function next() { if (c === 1 && !d.date) { alert('Select date'); return; } if (c === 1 && !d.time) { alert('Select time'); return; } if (c === 2 && !d.v) { alert('Select vehicle'); return; } if (c === 3 && d.r < 1) { alert('Select riders'); return; } if (c === 4 && !d.name) { alert('Enter name'); return; } if (c === 4 && !d.id) { alert('Enter ID'); return; } if (c === 4 && !d.email) { alert('Email required'); return; } if (c === 5 && !d.con) { alert('Accept agreements'); return; } if (c === 5 && !d.sig) { alert('Sign contract'); return; } c++; render(); } render(); </script></body></html>
