<!DOCTYPE html><html><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>RACEX ATV Booking</title><style>*{margin:0;padding:0;box-sizing:border-box}body{font-family:Arial,sans-serif;background:#000;color:#fff;padding:20px}div.container{max-width:1000px;margin:0 auto}.header{text-align:center;margin-bottom:40px;border-bottom:2px solid #ff6800;padding-bottom:20px}.header h1{color:#ff6800;font-size:32px}.steps-container{display:flex;justify-content:center;gap:10px;margin:30px 0;flex-wrap:wrap}.step-circle{width:50px;height:50px;border-radius:50%;background:#222;border:2px solid #666;display:flex;align-items:center;justify-content:center;font-weight:bold}.step-circle.active{background:#ff6800;border-color:#ff6800;color:#000}.step-circle.completed{background:#4CAF50;border-color:#4CAF50}.content{background:#1a1a1a;border:1px solid #333;padding:40px;margin:30px 0;border-radius:8px}.content h2{color:#ff6800;margin-bottom:20px}.form-group{margin-bottom:20px}.form-group label{display:block;margin-bottom:8px;font-weight:bold}.form-group input,.form-group select{width:100%;padding:10px;background:#222;border:1px solid #555;color:#fff;border-radius:4px}.form-group input:focus,.form-group select:focus{outline:none;border-color:#ff6800}.buttons{display:flex;gap:10px;margin-top:30px}.btn{padding:10px 20px;border:none;cursor:pointer;border-radius:4px;font-weight:bold}.btn-back{background:#555;color:#fff}.btn-next{background:#ff6800;color:#000;flex:1}.btn-next:disabled{background:#999}</style></head><body><div class="container"><div class="header"><h1>RACEX ATV Booking</h1></div><div class="steps-container" id="steps"></div><div class="content" id="content"></div></div><script>const steps=[{id:1,label:'Date&Time'},{id:2,label:'Vehicle'},{id:3,label:'Riders'},{id:4,label:'ID'},{id:5,label:'Contract'},{id:6,label:'Confirm'}];let current=1,data={date:'',time:'',vehicle:'',riders:0,id:'',contract:false};function render(){const steps_div=document.getElementById('steps');steps_div.innerHTML=steps.map(s=>`<div class="step-circle ${s.id===current?'active':''}${s.id<current?' completed':''}">${s.id}</div>`).join('');const cont=document.getElementById('content');let html='';if(current===1){html=`<h2>Step 1: Date & Time</h2><div class="form-group"><label>Date:</label><input type="date" value="${data.date}" onchange="data.date=this.value"></div><div class="form-group"><label>Time:</label><select onchange="data.time=this.value"><option>Select Time</option><option>09:00</option><option>10:00</option><option>11:00</option></select></div>`;}else if(current===2){html=`<h2>Step 2: Vehicle</h2><div class="form-group"><label>Vehicle:</label><select onchange="data.vehicle=this.value"><option>Select Vehicle</option><option value="electric">Electric ATV</option><option value="combustion">Combustion ATV</option></select></div>`;}else if(current===3){html=`<h2>Step 3: Riders</h2><div class="form-group"><label>Number of Riders:</label><select onchange="data.riders=this.value"><option>Select</option><option>1</option><option>2</option><option>3</option></select></div>`;}else if(current===4){html=`<h2>Step 4: Verify ID</h2><div class="form-group"><label>ID Number:</label><input type="text" placeholder="Enter ID" onchange="data.id=this.value" value="${data.id}"></div>`;}else if(current===5){html=`<h2>Step 5: Contract</h2><div class="form-group"><label><input type="checkbox" onchange="data.contract=this.checked"> I agree to terms</label></div>`;}else{html=`<h2>Step 6: Confirmation</h2><p>Date: ${data.date}</p><p>Vehicle: ${data.vehicle}</p><p>Riders: ${data.riders}</p><p style="color:#4CAF50">Booking confirmed!</p>`;}html+=`<div class="buttons">${current>1?'<button class="btn btn-back" onclick="current--;render()">Back</button>':''}${current<6?'<button class="btn btn-next" onclick="current++;render()">Next</button>':'<button class="btn btn-next" onclick="current=1;render()">Reset</button>'}</div>`;cont.innerHTML=html;}render();</script></body></html>
