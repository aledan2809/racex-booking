<!DOCTYPE html><html><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>RACEX ATV - Professional Booking</title><style>*{margin:0;padding:0;box-sizing:border-box}body{font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif;background:#000;color:#fff;padding:20px;min-height:100vh}div.container{max-width:1200px;margin:0 auto}.header{text-align:center;margin-bottom:40px;border-bottom:2px solid #ff6800;padding:30px 0}.header h1{color:#ff6800;font-size:36px;margin-bottom:10px}.header p{color:#999}.steps-wrapper{display:flex;justify-content:center;gap:10px;margin:30px 0;flex-wrap:wrap}.step-circle{width:50px;height:50px;border-radius:50%;background:#222;border:2px solid #666;display:flex;align-items:center;justify-content:center;font-weight:bold;font-size:18px}.step-circle.active{background:#ff6800;border-color:#ff6800;color:#000;box-shadow:0 0 15px rgba(255,104,0,.5)}.step-circle.completed{background:#4CAF50;border-color:#4CAF50}.content-box{background:#1a1a1a;border:1px solid #333;padding:40px;margin:30px 0;border-radius:8px;min-height:400px}.content-box h2{color:#ff6800;margin-bottom:20px}.form-group{margin-bottom:20px}.form-group label{display:block;margin-bottom:8px;font-weight:500}.form-group input[type="date"],.form-group select{width:100%;padding:12px;background:#222;border:1px solid #555;color:#fff;border-radius:4px}.form-group input:focus,.form-group select:focus{outline:none;border-color:#ff6800;background:#2a2a2a}.calendar-wrapper{display:grid;grid-template-columns:1fr 1fr;gap:20px;margin:20px 0}.calendar{background:#222;border:1px solid #444;border-radius:8px;padding:20px}.calendar-header{display:flex;justify-content:space-between;align-items:center;margin-bottom:15px}.calendar-header button{background:none;border:none;color:#ff6800;cursor:pointer;font-size:16px}.calendar-grid{display:grid;grid-template-columns:repeat(7,1fr);gap:5px}.cal-day{padding:10px;text-align:center;background:#333;cursor:pointer;border-radius:4px;font-size:12px}.cal-day:hover{background:#444}.cal-day.selected{background:#ff6800;color:#000;font-weight:bold}.cal-day.other-month{color:#666}.time-slots{display:grid;grid-template-columns:repeat(auto-fit,minmax(80px,1fr));gap:10px}.time-slot{padding:12px;background:#222;border:1px solid #555;border-radius:4px;text-align:center;cursor:pointer;transition:all .3s}.time-slot:hover{border-color:#ff6800}.time-slot.selected{background:#ff6800;color:#000;font-weight:bold}.error-msg{color:#ff6b6b;font-size:12px;margin-top:5px}.success-msg{color:#4CAF50;font-size:12px;margin-top:5px}.buttons{display:flex;gap:10px;margin-top:30px;justify-content:space-between}.btn{padding:12px 30px;border:none;border-radius:4px;cursor:pointer;font-weight:600;transition:all .3s}.btn-back{background:#555;color:#fff}.btn-back:hover{background:#666}.btn-next{background:#ff6800;color:#000;flex:1}.btn-next:hover{background:#ff7a1a}.btn-next:disabled{background:#999;cursor:not-allowed}.summary{background:#0a2a0a;border:1px solid #4CAF50;border-radius:8px;padding:20px;margin:20px 0}.summary-item{display:flex;justify-content:space-between;padding:8px 0;border-bottom:1px solid #333}.summary-item:last-child{border-bottom:none}</style></head><body><div class="container"><div class="header"><h1>RACEX ATV Booking</h1><p>Reserve your extreme enduro adventure</p></div><div class="steps-wrapper" id="steps"></div><div class="content-box" id="content"></div></div><script>const steps=[{id:1,label:'Date&Time'},{id:2,label:'Vehicle'},{id:3,label:'Riders'},{id:4,label:'ID'},{id:5,label:'Contract'},{id:6,label:'Confirm'}];let current=1,data={date:'',time:'',vehicle:'',riders:0,id:'',contract:!1},errors=[];function getDaysInMonth(e,t){return new Date(e,t+1,0).getDate()}function getFirstDayOfMonth(e,t){return new Date(e,t,1).getDay()}function renderCalendar(){let e=new Date,t=e.getMonth(),a=e.getFullYear(),n='<div class="calendar"><div class="calendar-header"><button onclick="changMonth(-1)" style="background:none;border:none;color:#ff6800;cursor:pointer">←</button><span>'+['January','February','March','April','May','June','July','August','September','October','November','December'][t]+' '+a+'</span><button onclick="changMonth(1)" style="background:none;border:none;color:#ff6800;cursor:pointer">→</button></div><div class="calendar-grid">';['Sun','Mon','Tue','Wed','Thu','Fri','Sat'].forEach(e=>{n+='<div style="color:#999;font-weight:bold;padding:8px">'+e+'</div>'});let o=getDaysInMonth(a,t),c=getFirstDayOfMonth(a,t);for(let e=0;e<c;e++)n+='<div class="cal-day other-month"></div>';for(let e=1;e<=o;e++){let t=a+'-'+(String(t+1).padStart(2,'0'))+'-'+String(e).padStart(2,'0');n+='<div class="cal-day '+( data.date===t?'selected':'')+" onclick=\"setDate('"+t+"');\">"+ e+'</div>'}return n+='</div></div>',n}function setDate(e){data.date=e,render()}function changMonth(e){}function render(){let e=document.getElementById('steps');e.innerHTML='',steps.forEach(t=>{let a=document.createElement('div');a.className='step-circle',t.id===current&&a.classList.add('active'),t.id<current&&a.classList.add('completed'),a.textContent=t.id,e.appendChild(a)});let t=document.getElementById('content'),a='';if(errors=[],1===current){a='<h2>Step 1: Select Date & Time</h2><div class="calendar-wrapper">'+renderCalendar()+'<div><label>Available Times:</label><div class="time-slots">';['08:00','09:00','10:00','11:00','13:00','14:00','15:00','16:00','17:00'].forEach(e=>{a+='<div class="time-slot '+(data.time===e?'selected':'')+" onclick=\"data.time='"+e+"';render();\">"+ e+'</div>'});a+='</div></div></div>'}else if(2===current){a='<h2>Step 2: Choose Vehicle</h2><div class="form-group"><label>Select Vehicle Type:</label><select onchange="data.vehicle=this.value;render()"><option value="">-- Select Vehicle --</option><option value="electric" '+("electric"===data.vehicle?'selected':'')+'>Electric ATV - 120 RON/hour</option><option value="combustion" '+("combustion"===data.vehicle?'selected':'')+'>Combustion ATV - 140 RON/hour</option><option value="own" '+("own"===data.vehicle?'selected':'')+'>Bring Your Own - 80 RON</option></select></div>'}else if(3===current){a='<h2>Step 3: Number of Riders</h2><div class="form-group"><label>Select Number of Riders:</label><select onchange="data.riders=parseInt(this.value);render()"><option value="0">-- Select Riders --</option>';[1,2,3,4,5,6].forEach(e=>{a+='<option value="'+e+'" '+(data.riders==e?'selected':'')+'>'+e+' Rider'+(e>1?'s':'')+' - '+(120*e)+' RON</option>'});a+='</select></div>'}else if(4===current){a='<h2>Step 4: Verify Your ID</h2><div class="form-group"><label>ID Type:</label><select onchange="data.idType=this.value"><option value="">-- Select ID Type --</option><option value="passport">Passport</option><option value="idcard">ID Card</option><option value="license">Driving License</option></select></div><div class="form-group"><label>ID Number:</label><input type="text" placeholder="Enter ID number" value="'+data.id+'" onchange="data.id=this.value"></div><div class="form-group"><label>Upload Photo (Optional):</label><input type="file" accept="image/*" onchange="handleFileUpload(event)"></div>'}else if(5===current){a='<h2>Step 5: Accept Contract</h2><div class="form-group"><label style="display:flex;align-items:center;gap:10px"><input type="checkbox" '+(data.contract?'checked':'')+" onchange=\"data.contract=this.checked;render();\">I agree to the terms and conditions, insurance requirements, and liability waiver.</label></div>'}else if(6===current){a='<h2>Step 6: Booking Confirmation</h2><div class="summary"><div class="summary-item"><span>Date:</span><strong>'+( data.date||'Not selected')+'</strong></div><div class="summary-item"><span>Time:</span><strong>'+( data.time||'Not selected')+'</strong></div><div class="summary-item"><span>Vehicle:</span><strong>'+( data.vehicle||'Not selected')+'</strong></div><div class="summary-item"><span>Number of Riders:</span><strong>'+( data.riders||0)+'</strong></div><div class="summary-item"><span>ID Verified:</span><strong '+(data.id?'style="color:#4CAF50"':'style="color:#ff6b6b"')+'>'+( data.id?'Yes':'No')+'</strong></div><div class="summary-item" style="border-bottom:none;margin-top:15px;padding-top:15px;border-top:1px solid #555"><span>Total Cost (Estimated):</span><strong style="color:#ff6800;font-size:18px">'+( (data.riders*120 +( 'own'===data.vehicle?80:'electric'===data.vehicle?120:140))+' RON')+'</strong></div></div><p style="color:#4CAF50;margin-top:20px;text-align:center"><strong>✓ Booking Confirmed!</strong></p>'}a+='<div class="buttons">'+( current>1?'<button class="btn btn-back" onclick="current--;render()">← Back</button>':'')+( current<6?'<button class="btn btn-next" onclick="nextStep()">Next →</button>':'<button class="btn btn-next" onclick="location.reload()">Start New Booking</button>')+'</div>',t.innerHTML=a}function nextStep(){if(1===current&&!data.date)return void alert('Please select a date');if(1===current&&!data.time)return void alert('Please select a time');if(2===current&&!data.vehicle)return void alert('Please select a vehicle');if(3===current&&data.riders<1)return void alert('Please select at least 1 rider');if(4===current&&!data.id)return void alert('Please enter your ID number');if(5===current&&!data.contract)return void alert('You must accept the contract');current++,render()}function handleFileUpload(e){let t=e.target.files[0];t&&(data.idDocument=t,console.log('File uploaded:',t.name))}render();</script></body></html>
