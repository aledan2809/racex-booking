<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RACEX ATV - Responsive Booking</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a1a;
            color: #fff;
            padding: 20px;
        }
        .container { max-width: 1200px; margin: 0 auto; }
        .header { background: #000; padding: 20px; text-align: center; border-bottom: 3px solid #ff6800; margin-bottom: 30px; }
        .header h1 { font-size: 32px; color: #ff6800; }
        .header p { color: #aaa; margin-top: 5px; }
        
        /* STEPS */
        .steps-container { display: flex; justify-content: center; align-items: center; gap: 15px; margin: 30px 0; flex-wrap: wrap; }
        .step { 
            display: flex; flex-direction: column; align-items: center; 
            padding: 10px; min-width: 80px; cursor: pointer; transition: all 0.3s;
        }
        .step-number { 
            width: 50px; height: 50px; border-radius: 50%; 
            background: #333; border: 2px solid #666; display: flex; align-items: center; 
            justify-content: center; font-weight: bold; margin-bottom: 8px; font-size: 18px;
        }
        .step.active .step-number { background: #ff6800; border-color: #ff6800; color: #000; }
        .step.completed .step-number { background: #4CAF50; border-color: #4CAF50; color: #fff; }
        .step-label { font-size: 12px; text-align: center; color: #aaa; }
        .step.active .step-label { color: #ff6800; font-weight: bold; }
        .step.completed .step-label { color: #4CAF50; }
        
        /* CONTENT */
        .content { background: #222; border-radius: 8px; padding: 40px; margin: 30px 0; }
        .content h2 { font-size: 24px; color: #ff6800; margin-bottom: 20px; }
        
        /* FORM */
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; margin-bottom: 8px; font-weight: 500; }
        .form-group input, .form-group select { width: 100%; padding: 12px; background: #333; border: 1px solid #666; border-radius: 4px; color: #fff; font-size: 14px; }
        .form-group input:focus, .form-group select:focus { outline: none; border-color: #ff6800; }
        
        .time-slots { display: grid; grid-template-columns: repeat(auto-fit, minmax(100px, 1fr)); gap: 10px; }
        .time-slot { padding: 10px; background: #333; border: 1px solid #666; border-radius: 4px; text-align: center; cursor: pointer; transition: all 0.3s; }
        .time-slot:hover { border-color: #ff6800; }
        .time-slot.selected { background: #ff6800; border-color: #ff6800; color: #000; font-weight: bold; }
        
        .buttons { display: flex; gap: 10px; margin-top: 30px; justify-content: space-between; }
        .btn { padding: 12px 30px; border: none; border-radius: 4px; cursor: pointer; font-size: 14px; font-weight: 600; transition: all 0.3s; }
        .btn-back { background: #555; color: #fff; }
        .btn-back:hover { background: #666; }
        .btn-next { background: #ff6800; color: #000; flex: 1; }
        .btn-next:hover { background: #ff7a1a; }
        .btn-next:disabled { background: #999; cursor: not-allowed; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>RACEX ATV</h1>
            <p>Responsive Booking Flow</p>
        </div>
        
        <div class="steps-container" id="stepsContainer"></div>
        <div class="content" id="contentArea"></div>
    </div>
    
    <script>
        const steps = [
            { id: 1, label: 'Select Time', title: 'Select Date & Time' },
            { id: 2, label: 'Choose Vehicle', title: 'Choose Your Option' },
            { id: 3, label: 'Riders & Races', title: 'Select Riders & Races' },
            { id: 4, label: 'Verify ID', title: 'Verify ID' },
            { id: 5, label: 'Contract', title: 'Contract Review' },
            { id: 6, label: 'Confirm', title: 'Confirmation' }
        ];
        
        let currentStep = 1;
        let bookingData = { date: '', time: '', vehicle: '', riders: 0, id: '', contract: false };
        
        function renderSteps() {
            const container = document.getElementById('stepsContainer');
            container.innerHTML = steps.map(step => `
                <div class="step ${step.id === currentStep ? 'active' : ''} ${step.id < currentStep ? 'completed' : ''}">
                    <div class="step-number">${step.id}</div>
                    <div class="step-label">${step.label}</div>
                </div>
            `).join('');
        }
        
        function renderContent() {
            const content = document.getElementById('contentArea');
            const step = steps[currentStep - 1];
            
            let html = `<h2>⏰ ${step.title}</h2>`;
            
            if (currentStep === 1) {
                html += `
                    <div class="form-group">
                        <label>Date:</label>
                        <input type="date" id="dateInput" value="${bookingData.date}" onchange="bookingData.date = this.value">
                    </div>
                    <div class="form-group">
                        <label>Time:</label>
                        <div class="time-slots">
                            ${['09:00', '10:00', '11:00', '12:00', '14:00', '15:00', '16:00', '17:00'].map(t => `
                                <div class="time-slot ${bookingData.time === t ? 'selected' : ''}" onclick="bookingData.time='${t}'; renderContent()">${t}</div>
                            `).join('')}
                        </div>
                    </div>
                `;
            } else if (currentStep === 2) {
                html += `
                    <div class="form-group">
                        <label>Vehicle Type:</label>
                        <select id="vehicleSelect" onchange="bookingData.vehicle = this.value; renderContent()">
                            <option value="">Select vehicle...</option>
                            <option value="electric" ${bookingData.vehicle === 'electric' ? 'selected' : ''}>Electric ATV (120 RON)</option>
                            <option value="combustion" ${bookingData.vehicle === 'combustion' ? 'selected' : ''}>Combustion ATV (140 RON)</option>
                            <option value="own" ${bookingData.vehicle === 'own' ? 'selected' : ''}>Bring Your Own (80 RON)</option>
                        </select>
                    </div>
                `;
            } else if (currentStep === 3) {
                html += `
                    <div class="form-group">
                        <label>Number of Riders:</label>
                        <select id="ridersSelect" onchange="bookingData.riders = parseInt(this.value); renderContent()">
                            ${[1,2,3,4,5].map(n => `<option value="${n}" ${bookingData.riders == n ? 'selected' : ''}>${n} Rider${n > 1 ? 's' : ''}</option>`).join('')}
                        </select>
                    </div>
                `;
            } else if (currentStep === 4) {
                html += `
                    <div class="form-group">
                        <label>ID Number:</label>
                        <input type="text" id="idInput" placeholder="Enter ID number" value="${bookingData.id}" onchange="bookingData.id = this.value">
                    </div>
                `;
            } else if (currentStep === 5) {
                html += `
                    <div class="form-group">
                        <label><input type="checkbox" id="contractCheck" ${bookingData.contract ? 'checked' : ''} onchange="bookingData.contract = this.checked"> I agree to the terms and conditions</label>
                    </div>
                `;
            } else if (currentStep === 6) {
                html += `
                    <div style="background: #1a1a1a; padding: 20px; border-radius: 4px;">
                        <h3 style="color: #ff6800; margin-bottom: 15px;">Booking Summary</h3>
                        <p><strong>Date:</strong> ${bookingData.date || 'Not selected'}</p>
                        <p><strong>Time:</strong> ${bookingData.time || 'Not selected'}</p>
                        <p><strong>Vehicle:</strong> ${bookingData.vehicle || 'Not selected'}</p>
                        <p><strong>Riders:</strong> ${bookingData.riders || 0}</p>
                        <p style="margin-top: 20px; color: #4CAF50;">✓ Booking confirmed!</p>
                    </div>
                `;
            }
            
            html += `
                <div class="buttons">
                    ${currentStep > 1 ? '<button class="btn btn-back" onclick="previousStep()">← Back</button>' : ''}
                    ${currentStep < 6 ? '<button class="btn btn-next" onclick="nextStep()">NEXT →</button>' : '<button class="btn btn-next" onclick="location.reload()">START OVER</button>'}
                </div>
            `;
            
            content.innerHTML = html;
        }
        
        function nextStep() {
            if (currentStep === 1 && !bookingData.date) { alert('Please select a date'); return; }
            if (currentStep === 1 && !bookingData.time) { alert('Please select a time'); return; }
            if (currentStep === 2 && !bookingData.vehicle) { alert('Please select a vehicle'); return; }
            if (currentStep === 3 && bookingData.riders < 1) { alert('Please select at least 1 rider'); return; }
            if (currentStep === 4 && !bookingData.id) { alert('Please enter your ID'); return; }
            if (currentStep === 5 && !bookingData.contract) { alert('Please accept the terms'); return; }
            
            currentStep++;
            if (currentStep > 6) currentStep = 6;
            renderSteps();
            renderContent();
        }
        
        function previousStep() {
            currentStep--;
            if (currentStep < 1) currentStep = 1;
            renderSteps();
            renderContent();
        }
        
        renderSteps();
        renderContent();
    </script>
</body>
</html>
